<style>
/*환경설정*/
 .adm-set{padding: 50px;}
 .adm-set .join-form label{display: block;}
 .adm-set h1{text-align: center; margin-bottom: 20px;}

 .adm-set .join-form{max-width: 400px; margin: 0 auto; border: 1px solid #e1e1e1; border-radius: 25px; padding: 20px; background: #fff; box-shadow: 1px 6px 11px 3px #cccccc;}
 
 /*width 100%해서 가로로 영역 가득 채우기, 안에 글 쓸 때 떨어져보이게 하기 위해서 padding 5px 정도 줌*/
 /*radio 박스가 속성을 벗어나게끔 input[type=] 지정*/
 .adm-set .join-form input[type="text"]{width: 100%; height: 40px; padding: 5px; border: 1px solid #ccc; border-radius:15px; margin-bottom: 10px;}
 .adm-set .join-form input[type="password"]{width: 100%; height: 40px; padding: 5px; border: 1px solid #ccc; border-radius:15px; margin-bottom: 10px;}
 .adm-set .join-form ul li label{font-size: 12px; color: #000; margin-bottom: 8px;}
 .adm-set .join-form  ul li {margin: 20px;}

 /*radio 박스 한줄로*/
 .adm-set .join-form ul li.gender span{display: inline-block;}
 .adm-set .join-form ul li.gender span label{display: inline-block;}

 /*select 박스*/
 .adm-set .join-form select{width: 100%; height: 40px; padding: 5px; border: 1px solid #ccc; border-radius:15px; margin-bottom: 10px;}

 /*주소*/
 .adm-set .join-form ul li.add span.zipcode input {width:60%;}
 .adm-set .join-form ul li.add span.zipcode button {width: 30%; height: 40px; background: black; color: white; border: 0; border-radius:15px; margin-left: 10%; margin-bottom: 10px;}
 .adm-set .join-form ul li.add span{margin-bottom: 5px; display: block;}

 .adm-set .join-btn {text-align: center; margin-top: 20px;}
 .adm-set .join-btn a{display: inline-block; background: #000; color: #fff; margin: 5px; padding: 10px 20px; border-radius:15px;}

</style>

			<li>

			</li>
			<li>

			<li class="gender">

				<span>

			</li>
			<li>

				</span>
				<span>

				</span>
				<span>
					<input type="text" placeholder="상세 주소">
				</span>
			</li>
